<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coordinate Converter</title>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}
.container {
  max-width: 400px;
  margin: 0 auto;
  text-align: center;
}
input[type="text"] {
  padding: 10px;
  width: 100%;
  font-size: 18px;
  margin-bottom: 20px;
}
select {
  padding: 10px;
  font-size: 16px;
  margin-bottom: 20px;
  width: 100%;
}
button {
  background-color: green;
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
  font-size: 18px;
  cursor: pointer;
}
#result {
  margin-top: 20px;
  font-size: 18px;
  padding: 20px;
  background-color: lightgray;
  border-radius: 5px;
}
</style>
</head>
<body>
<div class="container">
  <h1>Coordinate Converter</h1>
  <input type="text" id="latitude" placeholder="Enter Latitude" value="39.925055">
  <input type="text" id="longitude" placeholder="Enter Longitude" value="32.837057">

  <select id="format">
    <option value="dms">Degree-Minute-Second (DMS)</option>
    <option value="dd">Decimal Degree (DD)</option>
    <option value="dm">Degree, Decimal Minutes (DM)</option>
  </select>

  <button id="convertBtn">Convert</button>
  <div id="result"></div>
</div>

<script>
const convertBtn = document.getElementById("convertBtn");
const latitude = document.getElementById("latitude");
const longitude = document.getElementById("longitude");
const result = document.getElementById("result");
const format = document.getElementById("format");

convertBtn.addEventListener("click", function() {
  let lat = parseFloat(latitude.value.trim());
  let lon = parseFloat(longitude.value.trim());

  if (isNaN(lat) || isNaN(lon)) {
    result.innerHTML = "Please enter valid numbers.";
    return;
  }

  let latDir = lat >= 0 ? "N" : "S";
  let lonDir = lon >= 0 ? "E" : "W";

  lat = Math.abs(lat);
  lon = Math.abs(lon);

  let output = "";

  if (format.value === "dms") {
    // DMS
    let latD = Math.floor(lat);
    let latM = Math.floor((lat - latD) * 60);
    let latS = (((lat - latD) * 60) - latM) * 60;

    let lonD = Math.floor(lon);
    let lonM = Math.floor((lon - lonD) * 60);
    let lonS = (((lon - lonD) * 60) - lonM) * 60;

    output = `Latitude: ${latD}° ${latM}' ${latS.toFixed(2)}" ${latDir} <br>
              Longitude: ${lonD}° ${lonM}' ${lonS.toFixed(2)}" ${lonDir}`;
  } 
  else if (format.value === "dd") {
    // Decimal Degrees
    output = `Latitude: ${latitude.value}° <br>
              Longitude: ${longitude.value}°`;
  } 
  else if (format.value === "dm") {
    // Degree, Decimal Minutes
    let latD = Math.floor(lat);
    let latM = (lat - latD) * 60;

    let lonD = Math.floor(lon);
    let lonM = (lon - lonD) * 60;

    output = `Latitude: ${latD}° ${latM.toFixed(4)}' ${latDir} <br>
              Longitude: ${lonD}° ${lonM.toFixed(4)}' ${lonDir}`;
  }

  result.innerHTML = output;
});
</script>
</body>
</html>
